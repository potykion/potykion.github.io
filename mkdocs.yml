#site_name: Руководство по выживанию для бекера
site_name: potyk-io
dev_addr: 127.0.0.1:8001

theme:
  favicon: assets/favicon-16x16.png
  logo: assets/favicon-32x32.png
  name: material
  palette:
    primary: pink

  features:
    # Якори
    - navigation.tracking
    # Табы
    - navigation.tabs
    # Кнопка "Вверх"
    - navigation.top
    # Секции в рамках одного раздела
    - navigation.sections

plugins:
    - search
    - awesome-pages

nav:
  - index.md
  - ... | Разработка/**/*.md
  - ... | Жизнб/**/*.md
  - ... | Meta/**/*.md

markdown_extensions:
  - pymdownx.magiclink
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences