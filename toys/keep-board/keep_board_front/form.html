            'üí°': '–ò–¥–µ–∏, –∏–Ω—Ç–µ—Ä–µ—Å–Ω—ã–µ —Å—Ç–∞—Ç—å–∏',
            'üò≤': '–ß—Ç–æ —É–¥–∏–≤–∏–ª–æ?',
            'üìñ': '–ß–µ –ø–æ—á–∏—Ç–∞–ª –∏–Ω—Ç–µ—Ä–µ—Å–Ω–æ–≥–æ?',

            'ü•ò': '–ß–µ –ø—Ä–∏–≥–æ—Ç–æ–≤–∏–ª?',

            'ü§î': '–°—Ç—Ä–∞–Ω–Ω–∞—è —Ç–µ–º–∞',
        },
        mounted() {
            Object.keys(this.categories).forEach(
                category => {
                    if (this.points.map(p => p.category).includes(category)) {
                        // nothing
                    } else {
                        this.points.push({category, value: ''});
                    }
                }
            );
            this.points = this.points.sort(
                (p1, p2) => {
                    let catIndex1 = Object.keys(this.categories).indexOf(p1.category);
                    let catIndex2 = Object.keys(this.categories).indexOf(p2.category);
                    return catIndex1 - catIndex2;
                }
            );
        },
        points: [
            {category: 'ü•™', value: '–ë—É–ª–æ—á–∫–∞ —Å –º–∞–∫–æ–º –≤ —à–æ–∫–æ–ª–∞–¥–Ω–æ–π –≥–ª–∞–∑—É—Ä–∏'},
        ],
        addPoint(category, index) {
            this.points.splice(index + 1, 0, {category, value: ''});
        },
        removePoint(point, index) {
            if (this.points.filter(p => p.category === point.category).length === 1) {
                point.value = '';
            } else {
                this.points.splice(index, 1);
            }
        },
    }).mount();
</script>
