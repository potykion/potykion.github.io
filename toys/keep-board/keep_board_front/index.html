<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>keep-board</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">


</head>
<body>

<nav class="navbar has-background-warning" role="navigation" aria-label="main navigation">
    <div class="navbar-brand ">
        <div class="navbar-item">
            <div class="subtitle">
                keep-board
            </div>
        </div>
    </div>

    <div class="navbar-menu">
        <div class="navbar-end">
            <div class="navbar-item">
                <div class="buttons">
                    <button class="button is-white" @click="loadNotes(true)">
                        Reload notes
                    </button>
                </div>
            </div>
        </div>
    </div>
</nav>

<section class="section ">
    <div class="container" @vue:mounted="loadNotes">
        <div class="columns ">
            <div class="column" v-for="(notes, date) in dailyNotes()">
                <div class="block">{{ date }}</div>
                <div class="content block is-small box"
                     style="white-space: pre-line"
                     v-for="note in notes">{{ note.text }}
                </div>
            </div>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
<script type="module">
    import {createApp} from 'https://unpkg.com/petite-vue?module'

    const groupBy = (xs, key) => xs.reduce(function (rv, x) {
        (rv[x[key]] = rv[x[key]] || []).push(x);
        return rv;
    }, {});

    const weekDays = (today = null) => {
        const weekStart = (today ?? dayjs()).add(-((dayjs().day() + 6) % 7), 'd');
        return [...Array(7).keys()].map(i => weekStart.add(i, 'd').format('YYYY-MM-DD'));
    };

    createApp({
        weekdays: ['ПН', 'ВТ', 'СР', 'ЧТ', 'ПТ', 'СБ', 'ВС'],
        // [{title, text, created}]
        notes: [],
        // [[{note}] * 7]
        dailyNotes() {
            const dailyNotes_ = groupBy(this.notes, 'created');
            return Object.fromEntries(
                weekDays().map((wd, index) => [
                    `${this.weekdays[index]} ${wd}`,
                    dailyNotes_[wd] ?? [],
                ]),
            );
        },

        async loadNotes(reset = false) {
            const cachedNotes = JSON.parse(localStorage.getItem('notes'));
            if (cachedNotes && !reset) {
                this.notes = cachedNotes;
            } else {
                const res = await fetch('https://functions.yandexcloud.net/d4evmq3b5u0kmmehthvf')
                this.notes = await res.json();
                localStorage.setItem('notes', JSON.stringify(this.notes));
            }
        },
    }).mount();
</script>

</body>
</html>
