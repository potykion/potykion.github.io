<!DOCTYPE html>

</head>
<body>

<nav class="navbar has-background-warning is-flex" role="navigation" aria-label="main navigation">

    <div class="navbar-menu is-active is-flex has-background-warning is-flex-grow-1 is-justify-content-space-between is-shadowless is-align-items-center">
        <div class="navbar-start">
            <div class="navbar-item">
                <div class="buttons">
                    <button :class="['button', 'btn-small-mobile', 'is-warning', mode === 'daily' ? 'has-text-weight-bold' : '']"
                            @click="setMode('daily')">
                        –î–Ω–∏
                    </button>
                    <button :class="['button', 'btn-small-mobile', 'is-warning', mode === 'weekly' ? 'has-text-weight-bold' : '']"

                        –ù–µ–¥–µ–ª–∏

            </div>
        </div>
        <div class="navbar-end">
            <div class="navbar-item">
                <button class="button is-warning " @click="loadNotes(true)" :disabled="loading">
                    {{ loading ? '‚è≥' : '‚Üª' }}
                </button>
            </div>
            <div class="navbar-item">
                <figure class="image" v-if="user">
                    <img class="is-rounded" :src="user.picture">

    </div>
</nav>

<section class="pt-4">
    <div class="container is-fluid" @vue:mounted="mounted">
        <div v-if="loading">–ì—Ä—É–∑–∏–º...</div>
        <div v-else class="columns is-variable is-1">
            <button class="button is-white" @click="shiftGroups(-1)">
                ‚óÄ <span class="is-hidden-tablet">&nbsp; –¢—É–¥–∞</span>
            </button>
            <div class="column" v-for="col in buildNoteBoard().cols">
                <div class="block has-text-centered" v-html="col.title"></div>

                <template v-for="note in col.notes">
                    <div class="card block">
                        <div class="card-image" v-if="note.image">
                            <figure class="image is-4by3">
                                <img :src="note.image">
                            </figure>
                        </div>
                        <div class="card-content">
                            <div class="note-font-size" style="white-space: pre-line" v-html="note.text"></div>
                        </div>
                        <footer class="card-footer" v-if="user && user.isAdmin">
                            <button class="button is-white card-footer-item note-font-size"
                                    @click="openEditNoteModal(note)">‚úèÔ∏è
                            </button>
                            <a :href="note.url" target="_blank" class="button is-white card-footer-item note-font-size">üîó</a>
                        </footer>
                    </div>
                </template>

                <div v-if="col.isToday && user && user.isAdmin && col.notes.length === 0">
                    <div class="card block">
                        <footer class="card-footer">
                            <button class="button is-white card-footer-item note-font-size"
                                    @click="openCreateNoteModal">‚ûï
                            </button>
                        </footer>
                    </div>
                </div>

            </div>
            <button class="button is-white" @click="shiftGroups(1)">
                <span class="is-hidden-tablet">–°—é–¥–∞ &nbsp;</span>‚ñ∂
            </button>
        </div>
    </div>
</section>

<!-- –ú–û–î–ê–õ–¨–ö–ê –§–û–†–ú–´ –ó–ê–ú–ï–¢–ö–ò -->
<div class="modal" id="edit-note-modal">
    <div class="modal-background"></div>
    <div class="modal-card">
        <header class="modal-card-head">

            <p class="modal-card-title" v-if="selectedNote">{{ modeStr() }} –æ—Ç {{ selectedNote.created }}</p>
            <p class="modal-card-title" v-else>–°–æ–∑–¥–∞–Ω–∏–µ {{ modeStr() }}</p>
            <button class="delete" aria-label="close"></button>
        </header>
        <section class="modal-card-body" v-if="pointsForm">
            <div class="field has-addons" v-for="(point, i) in pointsForm.points">
                <div class="control has-icons-left is-expanded">
                    <input class="input is-small" :placeholder="categories[point.category]" v-model="point.value">
                    <span class="icon is-small is-left">{{ point.category }}</span>
                </div>
                <div class="control">
                    <button class="button is-small" @click="pointsForm.removePoint(point, i)">‚ùå</button>
                </div>
                <div class="control">
                    <button class="button is-small" @click="pointsForm.addPoint(point.category, i)">‚ûï</button>
                </div>
            </div>
        </section>
        <footer class="modal-card-foot is-flex is-justify-content-right buttons">
            <button v-if="selectedNote" :class="['button',  'is-success', saving ? 'is-loading':'']" @click="saveNote">
                –°–æ—Ö—Ä–∞–Ω–∏—Ç—å
            </button>
            <button v-if="!selectedNote && mode === 'weekly'" :class="['button',  'is-warning']"
                    @click="fillWeeklyFormWithDaily">
                –°–æ–±—Ä–∞—Ç—å –∏–∑
                –¥–µ–π–ª–∏
            </button>
            <button v-if="!selectedNote" :class="['button',  'is-success', saving ? 'is-loading':'']"
                    @click="createNote">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å
            </button>

        </footer>
    </div>
</div>

<script src="https://accounts.google.com/gsi/client" async defer></script>
<script src="./libs/dayjs.min.js"></script>
<script src="./libs/dayjs.isBetween.js"></script>
<script src="./libs/dayjs.ru.js"></script>

<script type="module">
    import {createApp} from './libs/petite-vue.es.js'
    import {Note, NoteBoard, NoteCache} from "./js/notes.js";
    import {NotePointForm} from "./js/points.js";
    import {shiftMonth, getMonthWeeks, getWeekDays, shiftWeek} from "./js/date.js";
    import {setupModal} from "./js/modal.js";
    import {User} from "./js/auth.js";
    import {groupBy} from "./js/utils.js";

    dayjs.extend(window.dayjs_plugin_isBetween);
    dayjs.locale('ru');

    const [openModal, closeModal] = setupModal('#edit-note-modal')

    createApp({
        user: null,
        loading: false,

        mounted() {
            this.loadNotes();
            this.user = User.loadFromCache() ??
                User.setupAuth("#google-auth", (token) => this.auth(token));
        },
        auth(token) {
            this.user = User.setupFromToken(token);
            this.loadNotes(true);
        },

        /** @type {('daily'|'weekly')} */
        mode: 'daily',
        setMode(mode) {
            this.mode = mode;

            if (this.mode === 'daily') {
                this.groups = getWeekDays();
            } else if (this.mode === 'weekly') {
                this.groups = getMonthWeeks();
            }

            this.loadNotes();
        },
        modeStr() {
            switch (this.mode) {
                case "daily":
                    return '–î–µ–π–ª–∏';
                case "weekly":
                    return '–í–∏–∫–ª–∏';
            }
        },

        groups: getWeekDays(),
        shiftGroups(by = 1) {
            if (this.mode === 'daily') {
                let today = this.groups[0];
                this.groups = shiftWeek(by, dayjs(today));
            } else {
                let today = this.groups[0].split(' - ')[1];
                this.groups = shiftMonth(by, dayjs(today));
            }
        },

        /** @type {Note[]} */
        notes: [],
        /** @type {Note} */
        selectedNote: null,
        setNotes(notes) {
            this.notes = notes;
        },
        async loadNotes(reset = false) {
            this.loading = true;
            try {
                this.setNotes(
                    Note.loadFromCache(this.mode, reset) ??
                    (await Note.loadFromBack(this.mode))
                );
            } finally {
                this.loading = false;
            }
        },
        buildNoteBoard() {
            switch (this.mode) {
                case "daily":
                    return NoteBoard.buildDaily(this.notes, this.groups);
                case "weekly":
                    return NoteBoard.buildWeekly(this.notes, this.groups);
            }
        },

        saving: false,
        async saveNote() {
            this.saving = true;
            try {
                await this.selectedNote.save(this.user, this.pointsForm);
                NoteCache.save(this.notes, this.mode);
            } finally {
                this.saving = false;
                closeModal();
            }
        },
        async createNote() {
            this.saving = true;
            try {
                const note = await Note.create(this.mode, this.user, this.pointsForm);
                this.notes.push(note);
                NoteCache.save(this.notes, this.mode);
            } finally {
                this.saving = false;
                closeModal();
            }
        },


        /** @type {NotePointForm} */
        pointsForm: null,
        openEditNoteModal(note) {
            this.selectedNote = note;

            this.pointsForm = NotePointForm
                .fromNote(this.selectedNote)
                .syncWithCategories(this.categories)
                .sortByCategories(this.categories);

            openModal();
        },
        openCreateNoteModal() {
            this.pointsForm = new NotePointForm()
                .syncWithCategories(this.categories);

            openModal();
        },
        fillWeeklyFormWithDaily() {
            const notes = Note.loadFromCache('daily');
            const allDailyNotes = groupBy(notes, 'created')
            const weeklyDailyNotes = getWeekDays().flatMap(g => allDailyNotes[g] ?? []);

            this.pointsForm = NotePointForm
                .fromNotes(weeklyDailyNotes)
                .syncWithCategories(this.categories)
                .sortByCategories(this.categories);

        },
        categories: {
            'üì∑': '–ö–∞—Ä—Ç–∏–Ω–∫–∞ –¥–Ω—è',

            'üöÄ': '–ß—Ç–æ –∑–∞—Ä–µ–ª–∏–∑–∏–ª?',
            'üìù': '–ß—Ç–æ –Ω–æ–≤–æ–≥–æ –Ω–∞–ø–∏—Å–∞–ª?',
            'üöß': '–í –ø—Ä–æ—Ü–µ—Å—Å–µ',
            'üì±': '–ß–µ –ø–æ rbcn —Å–¥–µ–ª–∞–ª?',
            'üè•': '–ß–µ –ø–æ risx —Å–¥–µ–ª–∞–ª?',

            'üí°': '–ò–¥–µ–∏, –∏–Ω—Ç–µ—Ä–µ—Å–Ω—ã–µ —Å—Ç–∞—Ç—å–∏',
            'üìñ': '–ß–µ –ø–æ—á–∏—Ç–∞–ª –∏–Ω—Ç–µ—Ä–µ—Å–Ω–æ–≥–æ?',

            'ü•™': '–ß—Ç–æ –≤–∫—É—Å–Ω–µ–Ω—å–∫–æ–≥–æ —Å—ä–µ–ª?',
            'ü•ò': '–ß–µ –ø—Ä–∏–≥–æ—Ç–æ–≤–∏–ª?',
            'üç¥': '–ì–¥–µ –µ–ª?',

            'üí™': '–ß–µ –ø–æ —Å–ø–æ—Ä—Ç—É?',

            'üò≤': '–ß—Ç–æ —É–¥–∏–≤–∏–ª–æ?',
            'üò°': '–†–µ–π–¥–∂ –¥–Ω—è',
            'ü§î': '–°—Ç—Ä–∞–Ω–Ω–∞—è —Ç–µ–º–∞',
            'üòå': '–ú–µ–¥–∏—Ç–∏—Ä–æ–≤–∞–ª?',

            'üéµ': '–¢—Ä–µ–∫ –¥–Ω—è',
            'üò≠': '–ë—ã–ª–∏ –ª–∏ —É—Å–ø–µ—à–Ω—ã–µ —Ä–∞–Ω—ã –≤ —Å–∞—Å–ê–π–∑–µ–∫–µ?',
            'üìπ': '–í–∏–¥–æ—Å –¥–Ω—è',
            'üì∫': '–°–µ—Ä–∏–∫ –¥–Ω—è',
            'üé•': '–ö–∏–Ω–æ –¥–Ω—è',
            'üé≠': '–¢–µ–∞—Ç—Ä–∏–∫ –¥–Ω—è',
        },
    }).mount();
</script>

</body>
</html>
