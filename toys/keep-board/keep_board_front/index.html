<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>KeepBoard</title>
    <link rel="stylesheet" href="./libs/bulma.min.css">
    <style>
        .note-font-size {
            font-size: .75rem;
        }

        .btn-small-mobile {
            font-size: 1em;
        }

        @media screen and (min-width: 1500px) {
            .note-font-size {
                font-size: 1em;
            }


        }

        @media screen and (max-width: 768px) {
            .btn-small-mobile {
                font-size: .75rem;
            }
        }


    </style>
</head>
<body>

<nav class="navbar has-background-warning is-flex" role="navigation" aria-label="main navigation">
    <div class="navbar-brand ">
        <div class="navbar-item">
            <div class="is-size-4 is-size-6-mobile has-text-weight-bold">KeepBoard</div>
        </div>
    </div>

    <div class="navbar-menu is-active is-flex has-background-warning is-flex-grow-1 is-justify-content-space-between is-shadowless is-align-items-center">
        <div class="navbar-start">
            <div class="navbar-item">
                <div class="buttons">
                    <button :class="['button', 'btn-small-mobile', 'is-warning', mode === 'daily' ? 'has-text-weight-bold' : '']"
                            @click="setMode('daily')">
                        –î–Ω–∏
                    </button>
                    <button :class="['button', 'btn-small-mobile', 'is-warning', mode === 'weekly' ? 'has-text-weight-bold' : '']"
                            @click="setMode('weekly')">
                        –ù–µ–¥–µ–ª–∏
                    </button>
                </div>
            </div>
        </div>
        <div class="navbar-end">
            <div class="navbar-item">
                <div class="buttons">
                    <button class="button is-warning " @click="loadNotes(true)" :disabled="loading">
                        {{ loading ? '‚è≥' : '‚Üª' }}
                    </button>
                </div>
            </div>
        </div>
    </div>
</nav>

<section class="pt-4">
    <div class="container is-fluid" @vue:mounted="mounted">
        <div v-if="loading">–ì—Ä—É–∑–∏–º...</div>
        <div v-else class="columns is-variable is-1">
            <button class="button is-white" @click="shiftGroups(-1)">
                ‚óÄ <span class="is-hidden-tablet">&nbsp; –¢—É–¥–∞</span>
            </button>
            <div class="column" v-for="(notes, group) in groupedNotes()">
                <div class="block has-text-centered" v-html="group"></div>

                <template v-for="note in notes">
                    <div class="card">
                        <div class="card-image" v-if="note.image">
                            <figure class="image is-4by3">
                                <img :src="note.image">
                            </figure>
                        </div>
                        <div class="card-content">
                            <div class="note-font-size" style="white-space: pre-line" v-html="note.text"></div>
                        </div>
                        <footer class="card-footer">
                            <button class="button is-white card-footer-item note-font-size"
                                    @click="openEditNoteModal(note)">‚úèÔ∏è
                            </button>
                            <a :href="note.url" target="_blank" class="button is-white card-footer-item note-font-size">üîó</a>
                        </footer>
                    </div>

                </template>

            </div>
            <button class="button is-white" @click="shiftGroups(1)">
                <span class="is-hidden-tablet">–°—é–¥–∞ &nbsp;</span>‚ñ∂
            </button>
        </div>
    </div>
</section>

<!-- –ú–û–î–ê–õ–¨–ö–ê –§–û–†–ú–´ –ó–ê–ú–ï–¢–ö–ò -->
<div class="modal" id="edit-note-modal">
    <div class="modal-background"></div>
    <div class="modal-card">
        <header class="modal-card-head">
            <p class="modal-card-title">{{ modeStr() }} –æ—Ç {{ selectedNote.created }}</p>
            <button class="delete" aria-label="close"></button>
        </header>
        <section class="modal-card-body">
            <div class="field has-addons" v-for="(point, i) in points">
                <div class="control has-icons-left is-expanded">
                    <input class="input is-small" :placeholder="categories[point.category]" v-model="point.value">
                    <span class="icon is-small is-left">{{ point.category }}</span>
                </div>
                <div class="control">
                    <button class="button is-small" @click="removePoint(point, i)">‚ùå</button>
                </div>
                <div class="control">
                    <button class="button is-small" @click="addPoint(point.category, i)">‚ûï</button>
                </div>
            </div>
        </section>
        <footer class="modal-card-foot is-flex is-justify-content-right">
            <button class="button is-success">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
        </footer>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/isBetween.js"></script>

<script type="module">
    import {createApp} from 'https://unpkg.com/petite-vue?module'
    import {groupBy, zip} from "./utils.js";
    import {Note} from "./notes.js";
    import {NotePoint} from "./points.js";
    import {shiftMonth, getMonthWeeks, getWeekDays, shiftWeek, formatDateRange} from "./date.js";

    dayjs.extend(window.dayjs_plugin_isBetween);

    const closeModal = () => document.getElementById('edit-note-modal').classList.remove('is-active');
    const openModal = () => document.getElementById('edit-note-modal').classList.add('is-active');

    document.querySelectorAll('.modal-background, .modal-close, .modal-card-head .delete, .modal-card-foot .button')
        .forEach(($close) => $close.addEventListener('click', () => closeModal()));
    document.addEventListener('keydown', (event) => {
        if ((event || window.event).keyCode === 27) closeModal();
    });

    createApp({
        loading: false,

        mounted() {
            this.loadNotes();
        },

        /** @type {('daily'|'weekly')} */
        mode: 'daily',
        setMode(mode) {
            this.mode = mode;

            if (this.mode === 'daily') {
                this.groups = getWeekDays();
            } else if (this.mode === 'weekly') {
                this.groups = getMonthWeeks();
            }

            this.loadNotes();
        },
        modeStr() {
            switch (this.mode) {
                case "daily":
                    return '–î–µ–π–ª–∏';
                case "weekly":
                    return '–í–∏–∫–ª–∏';
            }
        },

        groups: getWeekDays(),
        shiftGroups(by = 1) {
            if (this.mode === 'daily') {
                let today = this.groups[0];
                this.groups = shiftWeek(by, dayjs(today));
            } else {
                let today = this.groups[0].split(' - ')[1];
                this.groups = shiftMonth(by, dayjs(today));
            }
        },

        /** @type {Note[]} */
        notes: [],
        selectedNote: null,
        setNotes(notes) {
            this.notes = notes;
        },
        async loadNotes(reset = false) {
            this.loading = true;
            try {
                this.setNotes(
                    Note.loadFromCache(this.mode, reset) ??
                    (await Note.loadFromBack(this.mode))
                );
            } finally {
                this.loading = false;
            }
        },
        groupedNotes() {
            // {weekday: notes}
            if (this.mode === 'daily') {
                const weekdays = ['–ü–ù', '–í–¢', '–°–†', '–ß–¢', '–ü–¢', '–°–ë', '–í–°'];
                const dailyNotes_ = groupBy(this.notes, 'created');
                return zip(
                    this.groups.map((wd, index) => `<b>${weekdays[index]}</b><br /><span class="content is-small">${wd}</span>`),
                    this.groups.map(wd => dailyNotes_[wd] ?? []),
                );
            }
            if (this.mode === 'weekly') {
                const weeklyNotes = groupBy(this.notes, (note) => formatDateRange(getWeekDays(note.created)))
                return zip(
                    this.groups.map((week, index) => `<b>–ù–µ–¥–µ–ª—è ${index + 1}</b><br /><span class="content is-small">${week}</span> `),
                    this.groups.map(week => weeklyNotes[week] ?? []),
                );
            }
        },

        /** @type {NotePoint[]} */
        points: [],
        openEditNoteModal: function (note) {
            this.selectedNote = note;

            this.points = NotePoint.fromNote(this.selectedNote);
            this.points = [
                ...this.points,
                ...Object.keys(this.categories).flatMap(
                    category => this.points.map(p => p.category).includes(category)
                        ? []
                        : [new NotePoint({category})]
                ),
            ];
            this.points = this.points.sort(
                (p1, p2) => {
                    let catIndex1 = Object.keys(this.categories).indexOf(p1.category);
                    let catIndex2 = Object.keys(this.categories).indexOf(p2.category);
                    return catIndex1 - catIndex2;
                }
            );


            openModal();
        },
        categories: {
            'üöÄ': '–ß—Ç–æ –∑–∞—Ä–µ–ª–∏–∑–∏–ª?',
            'üìù': '–ß—Ç–æ –Ω–æ–≤–æ–≥–æ –Ω–∞–ø–∏—Å–∞–ª?',
            '‚öíÔ∏è': '–í –ø—Ä–æ—Ü–µ—Å—Å–µ',
            'üì±': '–ß–µ –ø–æ rbcn —Å–¥–µ–ª–∞–ª?',
            'üè•': '–ß–µ –ø–æ risx —Å–¥–µ–ª–∞–ª?',

            'üí°': '–ò–¥–µ–∏, –∏–Ω—Ç–µ—Ä–µ—Å–Ω—ã–µ —Å—Ç–∞—Ç—å–∏',
            'üò≤': '–ß—Ç–æ —É–¥–∏–≤–∏–ª–æ?',
            'üìñ': '–ß–µ –ø–æ—á–∏—Ç–∞–ª –∏–Ω—Ç–µ—Ä–µ—Å–Ω–æ–≥–æ?',

            'ü•™': '–ß—Ç–æ –≤–∫—É—Å–Ω–µ–Ω—å–∫–æ–≥–æ —Å—ä–µ–ª?',
            'ü•ò': '–ß–µ –ø—Ä–∏–≥–æ—Ç–æ–≤–∏–ª?',
            'üç¥': '–ì–¥–µ –µ–ª?',

            'üñºÔ∏è': '–ö–∞—Ä—Ç–∏–Ω–∫–∞ –¥–Ω—è',
            'üéµ': '–¢—Ä–µ–∫ –¥–Ω—è',
            'üò≠': '–ë—ã–ª–∏ –ª–∏ —É—Å–ø–µ—à–Ω—ã–µ —Ä–∞–Ω—ã –≤ —Å–∞—Å–ê–π–∑–µ–∫–µ?',
            'üìπ': '–í–∏–¥–æ—Å –¥–Ω—è',
            'üì∫': '–°–µ—Ä–∏–∫ –¥–Ω—è',
            'üé•': '–ö–∏–Ω–æ –¥–Ω—è',
            'üé≠': '–¢–µ–∞—Ç—Ä–∏–∫ –¥–Ω—è',

            'üèãÔ∏è‚Äç‚ôÇÔ∏è': '–ß–µ –ø–æ —Å–ø–æ—Ä—Ç—É?',
            'ü§î': '–°—Ç—Ä–∞–Ω–Ω–∞—è —Ç–µ–º–∞',
        },
        addPoint(category, index) {
            this.points.splice(index + 1, 0, {category, value: ''});
        },
        removePoint(point, index) {
            if (this.points.filter(p => p.category === point.category).length === 1) {
                point.value = '';
            } else {
                this.points.splice(index, 1);
            }
        },
    }).mount();
</script>

</body>
</html>
