    <h2>route-gen</h2>
    
    <label class="form-control w-full ">
        <div class="label ">
            <span class="label-text">slug</span>
        </div>
        <input id="slug" type="text" placeholder="mu" value=""
               required
               class="input input-sm input-bordered w-full    "/>
    </label>


    

    
    <label class="form-control">
        <div class="label">
            <span class="label-text">route</span>
        </div>

        <textarea  readonly id="route"
                  name="" class="textarea textarea-bordered font-mono" rows="6"
                  placeholder="# region {slug}
@app.route(&#39;/{slug}&#39;)
def {slug}_page():
  return render_template(&#39;{slug}/index.html&#39;, page=deps.page)

# endregion {slug}"></textarea>
    </label>


    <script>
        document.querySelector('#slug').addEventListener(
            'input', (e) => {
                const slug = e.target.value;

                let route;
                if (!slug) {
                    route = ''
                } else {
                    route = `# region ${slug}
@app.route('/${slug}')
def ${slug}_page():
  return render_template("${slug}/index.html", page=deps.page)

# endregion ${slug}`
                }

                document.querySelector('#route').value = route;
            }
        )
    </script>


    <h2>md-renderer</h2>

    <form hx-post hx-target="#html">

        
    <label class="form-control">
        <div class="label">

        <textarea required  id="md"
                  name="md" class="textarea textarea-bordered font-mono" rows="6"
                  placeholder="# Title"></textarea>
    </label>

        <div class="flex justify-end pt-2">

        </div>
        
    <label class="form-control">

                  name="" class="textarea textarea-bordered font-mono" rows="6"
                  placeholder="&lt;h1&gt;Title&lt;/h1&gt;"></textarea>
    </label>

    </form>
